<body class="habitacion">
    <nav class="regresar">

        </nav>
        <section class="inhab">
            <div class="inhab-title">
                <h2>Registro de una nueva habitacion</h2>
            </div>
            <div class="textos">
                <div class="Colum1">
                    <label for="">Nombre Habitacion</label>
                    <br>
                    <input class="nombre" type="text">
                </div>
                    <div class="Colum2">
                        <label for="">N° habitacion</label>

                        <input class="nha" type="number">
                    </div>
                    <div class="Colum3">
                        <label for="">N° camas</label>
                        <br>
                        <input class="camas" type="number">
                    </div>
                    <div class="Colum4">
                        <label for="">N° Huéspedes</label>
                        <br>
                        <input class="hue" type="number">
                    </div>
                    <div class="Colum5">
                        <label for="">Valor reserva</label>
                        <br>
                        <input class="valor" type="text">
                    </div>
                    <div class="Colum6">
                        <label for="">Imagen principal</label>
                        <br>
                        <input class="foto" type="text"> 
                    </div>
                    <div class="Colum7">
                        <label for="">Imagen secundaria</label>
                        <br>
                        <input class="foto2" type="text"> 
                    </div>
                    <div class="Colum8">
                        <label for="">Descripcion</label>
                        <br>
                        <input class="desc" type="text">
                    </div>
                    <div class="logos">
                        <div id="log">
                              <input type="checkbox"><i class="fa-solid fa-vault"></i></i>
                        </div>
                        <div id="log">
                              <input type="checkbox"><i class="fa-solid fa-tv"></i>
                        </div>
                        <div id="log">

                        </div>
                        <br>
                        <div id="log">
                              <input type="checkbox"><i class="fa-solid fa-snowflake"></i>
                        </div>
                        <div id="log">
                              <input type="checkbox"><i class="fa-solid fa-bell-concierge"></i>
                        </div>
                        <div id="log">
                              <input type="checkbox"><i class="fa-solid fa-dumbbell"></i>
                        </div>
                  </div>
                    </div>
                    <div class="reg">
                        <a href="" class="cambiar">Registrar</a>
                    </div>    
                    <br>
                    <br>
                </div>
